<div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <div class="d-flex align-items-center flex-wrap mr-2">
            <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">{{type}}</h5>
            <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-5 bg-gray-200"></div>
            <div class="d-flex align-items-center" id="kt_subheader_search">
                <span class="text-dark-50 font-weight-bold" id="kt_subheader_total">{{options?.page}}</span>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <a (click)="backPage()" class="btn btn-default font-weight-bold mr-3"><span class="svg-icon menu-icon"
                    [inlineSVG]="'assets/media/svg/icons/Navigation/Angle-left.svg'"> </span>Voltar</a>
            <div class="btn-group">
                <button type="submit" form="ngForm" class="btn btn-primary font-weight-bold navi-link"
                    (click)="this.stayOnPage.emit(false); form.ngSubmit.emit()">
                    <span class="svg-icon menu-icon"
                        [inlineSVG]="'assets/media/svg/icons/Navigation/Angle-double-left.svg'"> </span>
                    <span class="navi-text">Gravar e sair</span>
                </button>
                <button type="submit" form="ngForm" class="btn btn-primary font-weight-bold navi-link" mat-raised-button
                    matTooltip="Gravar e ficar na PÃ¡gina" (click)="this.stayOnPage.emit(true); form.ngSubmit.emit()">
                    <span class="svg-icon menu-icon" [inlineSVG]="'assets/media/svg/icons/General/Save.svg'">
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
