<ng-container *ngIf="user">
  <div class="card card-custom" [formGroup]="formGroup">
    <!-- begin::Loading -->
    <ng-container *ngIf="isLoading$ | async">
      <div class="progress progress-modal">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
          style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </ng-container>
    <!-- end::Loading -->
    <!--begin::Header-->
    <div class="card-header py-3">
      <div class="card-title align-items-start flex-column">
        <h3 class="card-label font-weight-bolder text-dark">Editar Password</h3>
      </div>
      <div class="card-toolbar">
        <button type="submit" [disabled]="formGroup.invalid" class="btn btn-success mr-2"
          (click)="save()">Gravar</button>
      </div>
    </div>
    <!--end::Header-->
    <!--begin::Form-->
    <div class="form">
      <div class="card-body">
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label text-alert">Password atual</label>
          <div class="col-lg-9 col-xl-6">
            <input type="password" class="form-control form-control-lg form-control-solid mb-2"
              placeholder="password atual" autocomplete="off" id="currentPassword" formControlName="currentPassword"
              (blur)="verifyPassword()"
              />
            <div class="valid-feedback" *ngIf="isControlValid('currentPassword')">password atual esta correta
            </div>
            <div class="invalid-feedback" *ngIf="controlHasError('required', 'currentPassword')">password atual é
              obrigatória </div>
         <!--    <a class="text-sm font-weight-bold cursor-pointer">Esqueceu a password ?</a> -->
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label text-alert">Nova password</label>
          <div class="col-lg-9 col-xl-6">
            <input type="password" class="form-control form-control-lg form-control-solid"
              placeholder="Nova password" autocomplete="off" formControlName="password"
              [class.is-invalid]="isControlInvalid('password')" [class.is-valid]="isControlValid('password')" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label text-alert">Confirmação password</label>
          <div class="col-lg-9 col-xl-6">
            <input type="password" class="form-control form-control-lg form-control-solid"
              placeholder="Confirmação password" autocomplete="off" formControlName="cPassword"
              [class.is-invalid]="isControlInvalid('cPassword')" [class.is-valid]="isControlValid('cPassword')" />
            <div class="valid-feedback" *ngIf="isControlValid('cPassword')">Confirmação password está incorreta
            </div>
            <div class="invalid-feedback" *ngIf="controlHasError('ConfirmPassword', 'cPassword')">A palavras-passe não
              são iguais.</div>
          </div>
        </div>
      </div>
    </div>
    <!--end::Form-->
  </div>
</ng-container>
