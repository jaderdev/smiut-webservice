<!--begin::Profile Card-->
<div class="card card-custom card-stretch" *ngIf="user$ ">
  <!--begin::Body-->
  <div class="card-body pt-4">

    <!--begin::User-->
    <div class="d-flex align-items-center">
      <div class="symbol symbol-60 symbol-xxl-100 mr-5 align-self-start align-self-xxl-center">
        <div class="symbol-label" [style.backgroundImage]="'url('+ user$.imagem +')'"></div>
      </div>
      <div>
        <a class="font-weight-bolder font-size-h5 text-dark-75 text-hover-primary cursor-pointer">
          {{user$.primeiro_nome}}
        </a>
        <div class="text-muted">
          {{user$.ocupation}}
        </div>
      </div>
    </div>
    <!--end::User-->

    <!--begin::Contact-->
    <div class="py-9">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <span class="font-weight-bold mr-2">Email:</span>
        <a class="text-muted text-hover-primary">{{user$.email}}</a>
      </div>
      <div class="d-flex align-items-center justify-content-between mb-2">
        <span class="font-weight-bold mr-2">Telefone:</span>
        <span class="text-muted">{{user$.telefone}}</span>
      </div>
    </div>
    <!--end::Contact-->

    <!--begin::Nav-->
    <div class="navi navi-bold navi-hover navi-active navi-link-rounded">
      <div class="navi-item mb-2">
        <a class="navi-link py-4" routerLink="/perfil/personal-information" routerLinkActive="active">
          <span class="navi-icon mr-2">
            <span [inlineSVG]="'./assets/media/svg/icons/General/User.svg'" cacheSVG="true" class="svg-icon"></span>
          </span>
          <span class="navi-text font-size-lg">
            Informações Pessoais
          </span>
        </a>
      </div>
      <!-- <div class="navi-item mb-2">
        <a class="navi-link py-4" routerLink="/perfil/account-information" routerLinkActive="active">
          <span class="navi-icon mr-2">
            <span [inlineSVG]="'./assets/media/svg/icons/Code/Compiling.svg'" cacheSVG="true" class="svg-icon"></span>
          </span>
          <span class="navi-text font-size-lg">
            Account Information
          </span>
        </a>
      </div> -->
      <div class="navi-item mb-2">
        <a class="navi-link py-4" routerLink="/perfil/change-password" routerLinkActive="active">
          <span class="navi-icon mr-2">
            <span [inlineSVG]="'./assets/media/svg/icons/Communication/Shield-user.svg'" cacheSVG="true"
              class="svg-icon"></span>
          </span>
          <span class="navi-text font-size-lg">
            Mudar Password
          </span>
        </a>
      </div>
    </div>
    <!--end::Nav-->
  </div>
  <!--end::Body-->
</div>
<!--end::Profile Card-->
