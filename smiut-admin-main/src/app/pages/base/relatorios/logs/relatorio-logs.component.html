<div class="content d-flex flex-column flex-column-fluid container">
    <div class="card card-custom gutter-b">
        <div class="card-header">
            <div class="card-title">
                <h3 class="card-label">{{page | titlecase}}</h3>
            </div>
            <div class="card-toolbar">
                <button type="submit" class="btn btn-primary" form="form">Pesquisar</button>
            </div>
        </div>
        <div class="card-body">
            <form class="form form-label-right" id="form" #formLogs="ngForm" (ngSubmit)="onSubmit(formLogs)"
                form="form">
                <div class="form form-label-right">
                    <div class="form-group row">
                        <div class="col-lg-3">
                            <div class="row">
                                <div class="col-lg-12">
                                    <select class="form-control form-control-lg select2 " id="id_empresa"
                                        name="id_empresa" required ngModel>
                                        <option value="">Selecione uma empresa</option>
                                        <option *ngFor="let item of empresas" value="{{item.id}}">
                                            {{item.primeiro_nome}} </option>
                                    </select>
                                    <small class="form-text text-muted"><b>Filtro:</b> Empresas</small>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3">
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="date" class="form-control" placeholder="Pesquisar por data"
                                        name="data_inicio" ngModel>
                                    <small class="form-text text-muted"><b>Filtro:</b> Data Início</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="date" class="form-control" placeholder="Pesquisar por data"
                                        name="data_fim" ngModel>
                                    <small class="form-text text-muted"><b>Filtro:</b> Data Fim</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <app-spinner [hidden]="!showLoadingSpinner"></app-spinner>

            <div class="table-responsive angular-bootstrap-table" [hidden]="showLoadingSpinner">
                <table class="table table-head-custom table-vertical-center overflow-hidden text-center">
                    <thead>
                        <th>Função</th>
                        <th>Página</th>
                        <th>Data</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items">
                            <td>{{item.funcao}}</td>
                            <td>{{item.pagina}}</td>
                            <td>{{item.date | date:'dd/MM/yyyy HH:mm'}}</td>
                        </tr>
                        <tr *ngIf="items?.length==0">
                            <td colspan="99" class="text-center">Não há registos</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" ></app-paginator> -->
        </div>
    </div>
</div>
